<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Updates</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="./css/jass.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <nav class = "bg-red">
            <h1 class="text-hib">Weather Updates!</h1>
        </nav>
    </header>
  <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
    <div class="col-12 col-md-3 bg-red p-3">
      <h1 class="text-hib">Search for a city to begin</h1>
      <form id="search-form" class="mb-2">
        <input id="search-input" class="form-input w-100" type="text" placeholder="City Name!">
        <button class="btn btn-info btn-block">Search</button>
      </form>

      <!-- <a href="./index.html" class="btn btn-block btn-danger">&larr; Go back.</a> -->
    </div>

    <div class="col-12 col-md-9 p-3 text-hib">
      <h2><span id="result-text"></span></h2>
      <div id="result-content"></div>
    </div>

    <div class="col-12 col-md-9 p-3 text-hib">
      <h2>Five day forecast <span id="five-day"></span></h2>
      <div id="five-cast"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
